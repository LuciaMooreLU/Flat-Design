<div class="middle_content">
<div class="inner">
    <div class="title">
        <h1>文章页-示例</h1>
        <p>编辑于XX年XX月XX日</p>
    </div>
    <div class="details clearfix">


        <aside>
            <ul id="list">

            </ul>
        </aside>
        <article id="content">
            <p>仅仅为示例，详细文章信息见<a href="http://localhost:4000/2016/11/23/Keepalived/" target="_blank" style="border: 1px solid skyblue; margin-left:3px;">请点击这里</a> </p>
        </article>



        <script>
            window.onload = function () {
                var listElement  = document.querySelector("#list");
                for(var title in data)
                {
                    var liElement = document.createElement("li");
                    liElement.setAttribute("data-title",title);
                    liElement.innerHTML = title;
                    /* liElement.createTextNode(title);*/
                    listElement.appendChild(liElement);
                }

//            console.log(data);
                var listElements = document.querySelectorAll("#list>li");
                var listContent = document.querySelector("#content");
                for(var i = 0;i<listElements.length; i++){
                    listElements[i].addEventListener('click',function () {
                        var title  = this.dataset['title'];
                        listContent.innerHTML = data[title];
                    })
                }




            };
        </script>

    </div>



</div>
